<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <script src="webcompras.js" defer></script>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>
<body>
    <h1>Tienda Online</h1>
    
    <h2>Selecciona productos:</h2>
    
    <form id="formProductos">
        <div>
            <label for="producto">Producto:</label>
            <select id="producto" name="producto">
                <option>-- Selecciona un producto --</option>
                <option value="0">Ambientador - 1.25€</option>
                <option value="1">Queso en lonchas - 2.80€</option>
                <option value="2">Turrón de chocolate - 1.70€</option>
                <option value="3">Chirimoya - 1.54€</option>
                <option value="4">Granada - 0.48€</option>
                <option value="5">Arroz - 1.30€</option>
            </select>
        </div>
        
        <div>
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" min="1" step="1" value="1">
        </div>
        
        <div>
            <button type="button" id="btnAñadir">Añadir al carrito</button>
            <button type="button" id="btnVerPedido">Ver pedido</button>
        </div>
    </form>
    
    <div id="resultado">
        <!-- Aquí se mostrará la tabla del pedido -->
    </div>

   
</body>
</html>
