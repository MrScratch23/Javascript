<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <script src="cremas.js" defer></script>
    <script src="ejerciciocremas.js" defer></script>
</head>
<body>

    <h1>Gestión de Cremas</h1>

    <!-- Formulario para agregar una nueva crema -->
    <section>
        <h2>Añadir Nueva Crema</h2>
        <form id="cremaForm">
            <label for="nombreCrema">Nombre de la Crema:</label>
            <input type="text" id="nombreCrema" required><br>

            <label for="precioCrema">Precio:</label>
            <input type="number" id="precioCrema" required><br>

            <label for="marcaCrema">Marca:</label>
            <input type="text" id="marcaCrema" required><br>

            <button type="button" id="btnAñadir">Añadir Crema</button>
        </form>
    </section>

    <!-- Formulario para agregar ingredientes a la crema -->
    <section>
        <h2>Añadir Ingrediente a la Crema</h2>
        <form id="ingredienteForm">
            <label for="nombreIngrediente">Nombre del Ingrediente:</label>
            <input type="text" id="nombreIngrediente" required><br>

            <label for="cantidadIngrediente">Cantidad:</label>
            <input type="text" id="cantidadIngrediente" required><br>

            <label for="indiceCrema">Índice de la Crema:</label>
            <input type="number" id="indiceCrema" required><br>

            <button type="button" id="btnAñadirIngrediente">Añadir Ingrediente</button>
        </form>
    </section>

    <!-- formulario para borrar un ingrediente de una crema por indice-->
    <section>
        <h2>Borrar Ingrediente de la Crema</h2>
        <form id="borrarIngredienteForm">
            <label for="indiceIngrediente">Índice del Ingrediente a Borrar:</label>
            <input type="number" id="indiceIngrediente" required><br>

            <label for="indiceCremaBorrar">Índice de la Crema:</label>
            <input type="number" id="indiceCremaBorrar" required><br>

            <button type="button" id="btnBorrarIngrediente">Borrar Ingrediente</button>
        </form>
    </section>  

    <!-- Sección para mostrar las cremas y sus ingredientes -->
    <section>
        <h2>Listado de Cremas</h2>
        <div id="cremasList"></div>
    </section>

</body>
</html>
