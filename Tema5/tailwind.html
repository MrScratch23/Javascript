<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Class Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Gestor de Clases Tailwind</h1>
        
        <p id="parrafo" class="text-lg mb-6 p-4 bg-gray-50 rounded border">
            Hola caracola
        </p>
        
        <form class="space-y-4">
            <div>
                <label for="claseInput" class="block text-sm font-medium text-gray-700 mb-2">
                    Clase de Tailwind:
                </label>
                <input 
                    type="text" 
                    id="claseInput"
                    placeholder="Ej: bg-indigo-200, p-2, etc."
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                >
            </div>
            
            <div class="flex space-x-4">
                <button 
                    type="button" 
                    id="btnAnadir"
                    class="flex-1 bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                >
                    AÃ±adir
                </button>
                
                <button 
                    type="button" 
                    id="btnEliminar"
                    class="flex-1 bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500"
                >
                    Eliminar
                </button>
            </div>
        </form>
        
        <div class="mt-6 p-4 bg-yellow-50 rounded border border-yellow-200">
            <h3 class="font-semibold text-yellow-800 mb-2">Ejemplos para probar:</h3>
            <ul class="text-sm text-yellow-700 list-disc list-inside space-y-1">
                <li>p-2</li>
                <li>m-5</li>
                <li>bg-indigo-200</li>
                <li>w-1/2</li>
                <li>border-solid border-2 border-indigo-500</li>
                <li>drop-shadow-lg</li>
            </ul>
        </div>
    </div>

   
</body>
</html>
