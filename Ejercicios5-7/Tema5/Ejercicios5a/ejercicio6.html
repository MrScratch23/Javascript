    <!-- Aquí irá tu código JavaScript -->
    <script>
       /* Eventos de teclado:

keydown - se pulsa una tecla del teclado (al presionarla)
keyup - se deja de pulsar una tecla del teclado (al librerarla)
*/

document.addEventListener('keydown', e => {
   e.preventDefault();

   if (e.key === 'a') {
    e.preventDefault();
        alert("Hola ruben, ¿que dice su polla?");
   } 

   if (e.key === 'e') {
    e.preventDefault();
    alert("Lamentablemente sigues teniendo demasiado.");
   }

})



    </script>
</body>
