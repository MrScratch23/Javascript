<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Buttons - Colores y Animales</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <script src="ejercicio2.js" defer></script>
</head>
<body>
    <h1>Selecciona una opción:</h1>
    
    <form>
        <div>
            <input type="radio" name="txtOpcion" id="opcionColores" value="colores">
            <label for="opcionColores">Colores</label>
        </div>
        
        <div>
            <input type="radio" name="txtOpcion" id="opcionAnimales" value="animales">
            <label for="opcionAnimales">Animales</label>
        </div>
    </form>
    
    <div id="contenido" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc; min-height: 100px;">
        Selecciona una opción para ver el contenido...
    </div>

   
</body>
</html>
